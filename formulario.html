            <h1>Citas medicas</h1>
            <form>
                <fieldset>
                    <div class="formulario">
                        <div class="contenedor-controls-1">
                            <input class="controls" type="text" name="nombres" placeholder="Ingrese su nombre">
                        </div>
                        <div class="contenedor-controls-2">
                            <input class="controls" type="text" name="apellidos" placeholder="Ingrese su apellido"><br>
                        </div>
                        <textarea class="controls-check-observaciones" name="observaciones" cols="40" rows="5" maxlength="200" placeholder="Observaciones (Máximo 200 caracteres)"></textarea><br>
                        <div class="contenedor-dias-ips">
                            <div class="contenedor-interior">
                                <label>Dias disponibles</label><br><br>
                                <label><input class="controls-check" type="checkbox" value="Lunes">Lunes</label><br>
                                <label><input class="controls-check" type="checkbox" value="Martes">Martes</label><br>
                                <label><input class="controls-check" type="checkbox" value="Miercoles">Miercoles</label><br>
                                <label><input class="controls-check" type="checkbox" value="Jueves">Jueves</label><br>
                                <label><input class="controls-check" type="checkbox" value="Viernes">Viernes</label><br><br>
                            </div>
                            <div class="contenedor-interior-2">
                                <label>IPS de atencion</label><br><br>
                                <label><input class="controls-check" type="radio" name="IPS">IPS Centro</label><br>
                                <label><input class="controls-check" type="radio" name="IPS">IPS Sur</label><br>
                                <label><input class="controls-check" type="radio" name="IPS">IPS Norte</label><br>
                            </div>
                        </div>
                        <div>
                            <label class="xd">Seleccione un medico</label><br><br>
                            <select class="controls-final" name="medico">
                                <option value="kevin-murcia">Kevin Murcia</option>
                                <option value="camilo-rojas">Camilo Rojas</option>
                                <option value="aslhey-jaramillo">Aslhey Jaramillo</option>
                            </select><br>
                        </div>
                        <input class="controls-button" type="submit" value="Enviar">
                    </div>
                </fieldset>
