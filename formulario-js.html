<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
    <link rel="stylesheet" href="css/js-formulario.css">
</head>
<body>
    <div class="principal">
        <form class="formulario">
            <fieldset>
    
                <h1>Registro de Productos</h1>
                <div class="cuerpoFormulario">
                    <label>Código del producto</label>
                    <input class="inputPrincipales" id="codigo" type="text">
                </div>
                <div class="cuerpoFormulario">
                    <label>Descripción</label>
                    <input class="inputPrincipales" id="descripcion" type="text">
                </div>
                <div class="pieFormulario">
                    <label>Valor unitario</label>
                    <input id="valorUnitario" type="text">
                
                    <label>Unidades en Stock</label>
                    <input id="unidadesStock" type="text">
                </div>
    
                <input id="envioFormulario" type="button" value="Cargar Productos" onclick="cargarProducto();">

            </fieldset>
        </form>
    
        <div id="table-js"></div>
    </div>

    <script src="js/js-formulario.js"></script>
</body>
</html>
